name: deploy

on: 
  push:
    branches:
      - source

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        path: dist
        ref: master
        fetch-depth: 1
    - uses: actions/setup-node@v3
      with:
        node-version: '12.18'
        cache: yarn
    - name: yarn install
      run: yarn install
    - name: build
      run: yarn build
    - name: deploy
      run: |
        cd ./dist
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "generated by github actions"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
